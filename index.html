    <h1>ABSTRACT</h1>
    <p class="abst">音ゲーと格ゲーは技術介入度が高いため新規プレイヤーの参入が難しい。そこでそれぞれのジャンルを融合したゲームを作成することで、普段一方のゲームのみで遊んでいるプレイヤーに対してそれぞれのジャンルに対して興味を持たせることができると考え、我々は音ゲーと格ゲーを融合させたゲームを作成した。</p>
